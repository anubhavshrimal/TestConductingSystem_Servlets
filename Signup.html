  <body>
      <header>
        <div class="jumbotron">
            <div class="container">
                <h1><b>Sign-up</b></h1>
                <a style="float: right;" href="LoginSignup1.html" class="btn btn-danger btn-lg btn-outline">Login</a></h2>
            </div>
        </div>
      </header>
      
     
 
      <form class="form-horizontal" action="servlet/Signup" method="post">
      <div class="form-group">
        <label for="inputName" class="col-sm-4 control-label">Name:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="name" id="inputName" placeholder="Full Name" required="true">
        </div>
      </div>
          
      <div class="form-group">
        <label for="inputMobile" class="col-sm-4 control-label">Mobile No.:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="mobile" id="inputMobile" placeholder="Mobile Number" required="true"  onkeypress="return event.charCode >=48 && event.charCode <=57">
        </div>
      </div>
          
      <div class="form-group">
        <label for="inputEmail" class="col-sm-4 control-label">Email-ID:</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email" required="true">
        </div>
      </div> 
       
      <div class="form-group">
        <label for="inputCollege" class="col-sm-4 control-label">College:</label>
        <div class="col-sm-4">
        <input type="text" class="form-control" name="college" id="inputCollege" placeholder="College Name" required="true">
        </div>
      </div>
                  
      <div class="form-group">
        <label for="inputUname" class="col-sm-4 control-label">Username:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="uname" id="inputUname" placeholder="Username" required="true">
        </div>
      </div>
          
      <div class="form-group">
        <label for="inputPass" class="col-sm-4 control-label">Password:</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" name="pass" id="inputPass" placeholder="Password" required="true">
        </div>
      </div>
      
      <div class="form-group">
        <label for="inputUtype" class="col-sm-4 control-label">User Type:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="utype" id="inputUtype" value="Student" readonly>
        </div>
      </div>
          
      <div class="form-group">
        <div class="col-xs-offset-5 col-xs-6">
          <button type="submit" class="btn btn-danger btn-md">Sign up</button>
        </div>
      </div>
    </form>

      </div>
