<html lang="en">
  <head>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
      <header>
        <div class="jumbotron">
            <div class="container">
                <h2><b>Welcome To Programmer's Quiz</b>
            <a style="float: right;" href="Signup.html" class="btn btn-danger btn-lg btn-outline">Sign-Up</a></h2>
            </div>
        </div>
      </header>
      
      <br><br><br><br>
 
      <form class="form-horizontal" action="servlet/Login" method="post">
      <div class="form-group">
        <label for="inputUname" class="col-sm-4 control-label">Username:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="uname" id="inputUname" placeholder="Username" required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPass" class="col-sm-4 control-label">Password:</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" name="pass" id="inputPass" placeholder="Password" required="true">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-5 col-xs-6">
          <button type="submit" class="btn btn-danger btn-md">Log in</button>
        </div>
      </div>
    </form>
       
      </div>
      
      <br><br><br><br><hr>
      
      <footer>
          <div class="container">
            <img align="right" src="images/rat.png">
