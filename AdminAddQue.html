<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProgrammersQuiz.com</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
  
  <header>
    <div class="jumbotron">
        <div class="container">
            <h1><b>Add Question</b>
        <a style="float: right;" href="LoginSignup1.html" class="btn btn-danger btn-lg btn-outline">Logout</a></h1>
        </div>
    </div>
    </header>
  <form class="form-horizontal" action="servlet/AddQuestion" method="post">
      <div class="form-group">
        <label for="sections" class="col-sm-3 control-label">Section:</label>
   
<div class="col-sm-8 col-sm-offset-0">
        <select id="sections" name="section" required>
           <option value="java">Java</option>
           <option value="cpp">C++</option>
           <option value="c">C</option>
        </select>
    
        </div>
</div>
     
      <div class="form-group">
        <label for="inputQue" class="col-sm-3 control-label">Question:</label>
        <div class="col-sm-8">
          <input name="question" type="text" required="true" class="form-control" id="inputQue" placeholder="Enter the Question">
        </div>
      </div>
<div class="form-group">
    <label for="option1" class="col-sm-3 control-label">Options:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="option1" id="option1" placeholder="Enter Option 1" required="true">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
      <input type="text" class="form-control" name="option2" id="option2" placeholder="Enter Option 2" required="true">
        </div>
  </div>
      <div class="form-group">
<div class="col-sm-8 col-sm-offset-3">
      <input type="text" class="form-control" name="option3" id="option3" placeholder="Enter Option 3" required="true">
        </div>
      </div>
      <div class="form-group">
<div class="col-sm-8 col-sm-offset-3">
      <input type="text" class="form-control" name="option4" id="option4" placeholder="Enter Option 4" required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCorrect" class="col-sm-3 control-label">Correct Option:</label>
       
          <div class="col-sm-8 col-sm-offset-0">
            <select name="correct" id="inputCorrect" required>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </select>
       
        </div>
</div>
<div class="form-group">
    <div class="col-xs-offset-5 col-xs-6">
          <button type="submit" class="btn btn-danger btn-md">Add Question</button>
        </div>
      </div>
    </form>
 
    
    <hr>

          <div class="container">
            <img alt="rat logo" align="right" src="images/rat.png">

	<script src="js/bootstrap.js"></script>
  </body>
</html>
